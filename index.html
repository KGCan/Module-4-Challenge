<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <!--High Scores & timer-->
    <div class = "tracking">
        <div class = "col text-left">
            <a href = "#" id ="viewHighScore">View High Scores</a>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class = "quizbox">
        <div id = "questionbox" class = "hide">
            <div id = "question">Question</div>
                <div id = "answer-btns" class = "btn-style">
                 <button class = "btn">Answer 1</button>
                 <button class = "btn">Answer 2</button>
                 <button class = "btn">Answer 3</button>
                 <button class = "btn">Answer 4</button>        
                </div>
            </div>
        <div class = "controls">
            <button id = "start-btn" class = "start-btn btn">Start Quiz</button>
            <button id = "next-btn" class = "next-btn btn hide">Next Question</button>
        </div>
    </div>

    <!--JS link-->
    <script src="./assets/script.js"></script>
</body>
</html>
